{% extends "base.html" %}

{% block title %}
{{ post.title }}
{% endblock %}

{% block content %}

<div class="container">

  <div class="row pt-3 pb-3">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          My Story
          {% if post.photo %}
          <img class="card-img-top" src="{{ post.photo.url }}" alt="Blog photo">
          {% endif %}
        </div>
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">{{post.body|safe}}</p>
        </div>
      </div>
    </div>
  </div>



  <hr>

</div> <!-- /container -->

{% endblock %}
